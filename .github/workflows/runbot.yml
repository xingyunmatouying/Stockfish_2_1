name: Run bot

on:
  schedule:
   - cron: "1 */5 * * *"
  workflow_dispatch:

#concurrency:
#  group: ${{ github.ref }}
#  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt


      - name: Replace token
        shell: powershell
        run: |
          $configPath = "config.yml"
          $secretValue = "${{ secrets.BOT_TOKEN }}"
          (Get-Content $configPath) -replace 'BOT_TOKEN', $secretValue | Out-File -encoding UTF8 $configPath

        
      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }} 
        run: python user_interface.py --upgrade
